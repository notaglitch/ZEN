<!DOCTYPE html>
<html>
<head>
    <title>ZEN Chat</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for the microphone icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>ZEN Chat</h1>
                <button id="voice-button" class="voice-button" title="Start voice chat">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            <div id="chat-messages"></div>
            <div class="input-container">
                <textarea 
                    id="user-input" 
                    placeholder="Type your message..."
                    rows="1"
                    autoresize
                ></textarea>
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Voice Input Modal -->
    <div id="voice-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-microphone"></i>
                    <h2>Voice Chat</h2>
                </div>
                <button class="close-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="voice-status-container">
                    <div class="voice-status">Click to start speaking</div>
                    <div class="voice-indicator">
                        <div class="wave"></div>
                        <div class="wave"></div>
                        <div class="wave"></div>
                    </div>
                </div>
                <button id="record-button" class="record-button">
                    <i class="fas fa-microphone"></i>
                    <div class="ripple"></div>
                </button>
                <div class="voice-feedback">
                    <div class="feedback-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="feedback-text">Waiting to start...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
